<!DOCTYPE html>
<html>
  <body>
    <h2>My awesome Form</h2>

    <form action="#">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"><br>
      <label for="datebirth">Date of Birth:</label>
      <input type="date" id="datebirth" name="datebirth"><br>
      <label for="tos">I agree to the TOS</label>
      <input type="checkbox" id="tos" name="tos" checked required><br>
      <input type="submit" value="Sign Up">
    </form> 
  </body>
</html>
